<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="text-center p-5" style="background-color: rgb(11, 80, 90);">
        <h3><b class="text-light">ToDo</b></h3>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="cc form-group mt-3 shadow p-4 ">
          <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <input type="text" class="form-control m-2" placeholder="Task Name" name="task">
            <input type="text" class="form-control m-2" placeholder="priority" name="prior">
            <input type="date" class="form-control m-2" name="date" id="">
          
          <div class="text-center p-1">
            <button type="submit" class="btn btn-success rounded-sm w-50">Add Task</button>
            
          </div>
        </form>
        </div>
        </div>
        
      <div class="col-md-6">


        
        {% for i in task %}
        <div class="cc card shadow mt-3 justify-content-center">
          <div class="card-header">
           <div class="row px-1">
            <div class="col text-left"><b>P-{{i.priority}}</b></div>
            <div class="col text-right">{{i.date}}</div>
           </div>
          </div>
          <div class="card-body">

           {{i.name}}
            
          </div>
          <div class="text-center p-3">
            <a href="{% url 'delete' i.id %}" onclick="return confirm('Are you sure you want to delete this item?');" class="btn btn-danger rounded-sm w-25"data-bs-toggle="tooltip" title="Remove">Done</a>
            <a href="{% url 'update' i.id %}"  class="btn btn-success rounded-sm w-25">Update</a>
          </div>
        </div>

        {% endfor %}
          


      </div>

    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
<style>
  .cc {
    height: 220px;
   
  }
  
  

  .card-body {
    overflow: auto;
  }
  .container{
    overflow: auto;

  }
</style>

</html>
